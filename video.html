<!DOCTYPE html>
<html>
    <head>
        <title>Video Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script type = "text/javascript" src="editor.js"></script>
    </head>
    <body>
        <div>
            <ul style="display: inline-block; width: 100%;">
                <li style="background-color: cadetblue;"><a href="index.html">CollabEdit Video Editor</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="edits.html">Edit History</a></li>
                <li onclick="saving()"><a href="edits.html">Save</a></li>
            </ul>

            <video id="video" width="900" controls>
                <source id="videoSource" src="files/video.mp4" type="video/mp4">
            </video>


            <div class='container'>
                <div class="trim">
                    <h2>Trim</h2>
                    <div> 
                        <p>Start</p>
                        <input id="startTime" type="number"/>
                    </div>
                    <div> 
                        <p>End</p>
                        <input id="endTime" class="endNum" type="number"/>
                    </div>
                    
                    <div id="trimBtn"> 
                        <button class="btn btn-primary" onclick = "trim()">Apply</button>
                    </div>
                </div>

                <div class="resize">
                    <h2>Resize</h2>
                    <div>
                        <p>Quality</p>
                        <input class="form-outline" type="number"/>
                    </div>        
                    <div id="resizeBtn"> 
                        <button class="btn btn-primary" onclick = "qualityResize()">Apply</button>
                    </div>
                </div>

                <div class="speed">
                    <h2>Speed</h2>
                    <div>
                        <p>Video Speed</p>
                        <input id="videoSpeed" type="number" value="1.0" step="0.1"/>
                    </div>        
                    <div id="speedBtn"> 
                        <button class="btn btn-primary" onclick = "qualitySpeed()">Apply</button>
                    </div>
                </div>

                <div class="change">
                    <h2>Change audio</h2>        
                    <div>
                        <p>Audio file name</p>
                        <input class="form-outline" type="text"/>
                    </div>   
                    <div id="changeAudioBtn"> 
                        <button class="btn btn-primary" onclick = "changeAudio()">Apply</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
