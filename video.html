<!DOCTYPE html>
<html>
<head>
    <title>Video Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type = "text/javascript" src="editor.js"></script>  
</head>
<body>

<ul>
    <li><a href="home.html">Home</a></li>
    <li onclick="saving()"><a href="home.html">Save</a></li>
</ul>

<video id="video" width="900" controls>
    <source src="files/video.mp4" type="video/mp4">
</video>

<div class='container'>
    <div class="trim">
        <h2>Trim</h2>
        <div> 
            <p>Start</p>
            <input type="number"/>
        </div>
        <div> 
            <p>End</p>
            <input class="endNum" type="number"/>
        </div>
        
        <div id="trimBtn"> 
            <button onclick = "trim()">Apply</button>
        </div>
    </div>

    <div class="resize">
        <h2>Resize</h2>
        <div>
            <p>Quality</p>
            <input type="number"/>
        </div>        
        <div id="resizeBtn"> 
            <button onclick = "qualityResize()">Apply</button>
        </div>
    </div>

    <div class="change">
        <h2>Change audio</h2>        
        <div>
            <p>Audio file name</p>
            <input type="text"/>
        </div>   
        <div id="changeAudioBtn"> 
            <button onclick = "changeAudio()">Apply</button>
        </div>
    </div>
</div>


</body>
</html>
