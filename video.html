<!DOCTYPE html>
<html>
<head>
    <title>Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

<ul>
    <li><a href="default.asp">Home</a></li>
    <li><a href="news.asp">Save</a></li>
</ul>

<video width="900" controls>
    <source src="files/test.mp4" type="video/mp4">
</video>

<div class='container'>
    <div class="trim">
        <h2>Trim</h2>
        <div> 
            <p>Start</p>
            <input type="number"/>
        </div>
        <div> 
            <p>End</p>
            <input class="endNum" type="number"/>
        </div>
        
        <div id="trimBtn"> 
            <button>Apply</button>
        </div>
    </div>

    <div class="resize">
        <h2>Resize</h2>
        <div>
            <p>Quality</p>
            <input type="number"/>
        </div>        
        <div id="resizeBtn"> 
            <button>Apply</button>
        </div>
    </div>

    <div class="change">
        <h2>Change audio</h2>        
        <div>
            <p>Audio file name</p>
            <input type="text"/>
        </div>   
        <div id="resizeBtn"> 
            <button>Apply</button>
        </div>
    </div>
</div>


</body>
</html>
